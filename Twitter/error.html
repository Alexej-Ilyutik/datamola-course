<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>CatChat error</title>
    <link rel="icon" href="assets/svg/Logo.svg" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__button"></div>
        <div class="header__button">
          <button class="header__btn btn">
            <img src="assets/svg/Home.svg" alt="home" />
          </button>
          <div class="header__button-description">Home</div>
        </div>
      </header>
      <main class="main">
        <div class="message__line left"></div>
        <div class="message">
          <div class="message__error">
            <figure class="message__img">
              <img src="assets/svg/error.svg" alt="error" />
              <figcaption>Error!</figcaption>
            </figure>
            <div class="message__text">Unknown Server Error!</div>
          </div>
        </div>
        <div class="message__line"></div>
      </main>
      <footer class="footer">
        <figure class="logo">
          <img class="logo__cat" src="assets/svg/Logo_img.svg" alt="logo" />
          <figcaption>CatChat</figcaption>
        </figure>
        <div class="footer__author">
          <p>Alexej Ilyutik</p>
          <p>alexej.ilyutik@gmail.com</p>
        </div>
        <div class="footer__date">
          <div class="date-text">Date:</div>
          <div class="date-date">28.02.2022</div>
        </div>
      </footer>
    </div>
  </body>
</html>
