<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>CatChat</title>
    <link rel="icon" href="assets/svg/Logo.svg" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <figure class="logo">
          <img src="assets/img/ava.jfif" alt="foto" />
          <figcaption>Alexej Ilyutik</figcaption>
        </figure>
        <button class="header__btn btn">
          <img src="assets/svg/Exit.svg" alt="exit" />
          <p>Exit</p>
        </button>
      </header>
      <main class="main">
        <aside class="tools">
          <button class="tools__btn btn">
            <img src="assets/svg/New_twitt.svg" alt="new twitt" />
          </button>
          <button class="tools__btn btn">
            <img src="assets/svg/Search.svg" alt="search" />
          </button>
          <button class="tools__btn btn">
            <img src="assets/svg/Contacts.svg" alt="contacts" />
          </button>
          <button class="tools__btn btn">
            <img src="assets/svg/Settings.svg" alt="settings" />
          </button>
        </aside>
        <article class="message">
          <div class="message__area"></div>
        </article>
        <div class="message__line"></div>
      </main>
      <footer class="footer">
        <figure class="logo">
          <img class="logo__cat" src="assets/svg/Logo_img.svg" alt="logo" />
          <figcaption>CatChat</figcaption>
        </figure>
        <div class="footer__author">
          <p>Alexej Ilyutik</p>
          <p>alexej.ilyutik@gmail.com</p>
        </div>
        <p class="footer__date">Date: 28.02.2022</p>
      </footer>
    </div>
  </body>
</html>
