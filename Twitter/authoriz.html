<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>CatChat authorization</title>
    <link rel="icon" href="assets/svg/Logo.svg" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__button">
          <button class="header__btn btn">
            <img src="assets/svg/Registration.svg" alt="registration" />
          </button>
          <div class="header__button-description">Registration</div>
        </div>
        <div class="header__button">
          <button class="header__btn btn">
            <img src="assets/svg/Home.svg" alt="home" />
          </button>
          <div class="header__button-description">Home</div>
        </div>
      </header>
      <main class="main">
        <div class="message__line left"></div>
        <div class="message">
          <div class="message__comment">Authorization:</div>
          <form class="message__form form" action="#">
            <div class="form__content">
              <div class="form__login">
                <label class="form__label" for="login_id"
                  >Enter Your Login:</label
                >
                <input
                  class="form__text"
                  type="text"
                  id="login_id"
                  name="login_value"
                />
              </div>
              <div class="form__password">
                <label class="form__label" for="password_id"
                  >Enter Your Password:</label
                >
                <input
                  class="form__text"
                  type="password"
                  id="password_id"
                  name="password_value"
                />
              </div>
            </div>
            <button class="form__button btn">Enter</button>
          </form>
        </div>
        <div class="message__line"></div>
      </main>
      <footer class="footer">
        <figure class="logo">
          <img class="logo__cat" src="assets/svg/Logo_img.svg" alt="logo" />
          <figcaption>CatChat</figcaption>
        </figure>
        <div class="footer__author">
          <p>Alexej Ilyutik</p>
          <p>alexej.ilyutik@gmail.com</p>
        </div>
        <div class="footer__date">
          <div class="date-text">Date:</div>
          <div class="date-date">28.02.2022</div>
        </div>
      </footer>
    </div>
  </body>
</html>
